{% set ni_url = root_url | new_scope("ni") %}
{% set uk_url = root_url | new_scope("") %}

        Switch to the <a href="{{ uk_url }}">UK Trade Tariff</a>.

{% else %}
    <div class="panel panel_grey toggle1">
        Switch to the <a href="{{ ni_url }}">Northern Ireland (EU) Tariff</a>.
    </div>
{% endif %}
